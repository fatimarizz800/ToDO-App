<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TO-DO App</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>TO-DO App</h1>
<div class="line">
            <input type="text"  id="textinput" placeholder="Add a new task ">
            <button class="button" onclick="AddElement()"><i class="fa-solid fa-plus"></i></button>
            <button class="button" onclick="ClearAll()"><i class="fa-solid fa-trash"></i></button>
</div>
            <div class="todoslist">
                <ul id="tasklist">

                </ul>
            </div>
        </div>
    </div>
    <button type="submit" id="add task btn"> </button>
    <script src="app.js"></script>
</body>

</html>
