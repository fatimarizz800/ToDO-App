<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mozilla+Text:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>

    <link rel="stylesheet" href="style.css">
    <title>TO-DO App</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h1>TO-DO App</h1>
            <form class="input-area">
                <input type="text" id="text input" placeholder="Add a new task ">
            </form>
            <div class="todos-container">
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>
    <button type="submit" id="add task btn"> </button>
    <script src="app.js"></script>
</body>

</html>
